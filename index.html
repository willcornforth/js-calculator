<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calc-container white-border pad-5">
        <!--First row-->
        <div class="calc-display calc-element white-border pad-5">OUTPUT</div>
        <!--Second row-->
        <button class="calc-element white-border pad-5">AC</button>
        <button class="calc-element white-border pad-5">+/-</button>
        <button class="calc-element white-border pad-5">%</button>
        <button class="calc-element white-border pad-5">รท</button>
        <!--Third row-->
        <button class="calc-element white-border pad-5">7</button>
        <button class="calc-element white-border pad-5">8</button>
        <button class="calc-element white-border pad-5">9</button>
        <button class="calc-element white-border pad-5">x</button>
        <!--Fourth row-->
        <button class="calc-element white-border pad-5">4</button>
        <button class="calc-element white-border pad-5">5</button>
        <button class="calc-element white-border pad-5">6</button>
        <button class="calc-element white-border pad-5">-</button>
        <!--Fifth row-->
        <button class="calc-element white-border pad-5">1</button>
        <button class="calc-element white-border pad-5">2</button>
        <button class="calc-element white-border pad-5">3</button>
        <button class="calc-element white-border pad-5">+</button>
        <!--Second row-->
        <button class="calc-element white-border pad-5 zero">0</button>
        <button class="calc-element white-border pad-5">.</button>
        <button class="calc-element white-border pad-5">=</button>
    </div>
</body>
</html>
