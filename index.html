<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calc-container white-border pad-5">
        <!--First row-->
        <div class="calc-display calc-element white-border pad-5" id="disp-output">OUTPUT</div>
        <!--Second row-->
        <button class="calc-element white-border pad-5" id="btn-clr">AC</button>
        <button class="calc-element white-border pad-5" id="btn-neg">+/-</button>
        <button class="calc-element white-border pad-5" id="btn-percent">%</button>
        <button class="calc-element white-border pad-5" id="btn-div">รท</button>
        <!--Third row-->
        <button class="calc-element white-border pad-5" id="btn-7">7</button>
        <button class="calc-element white-border pad-5" id="btn-8">8</button>
        <button class="calc-element white-border pad-5" id="btn-9">9</button>
        <button class="calc-element white-border pad-5" id="btn-mul">x</button>
        <!--Fourth row-->
        <button class="calc-element white-border pad-5" id="btn-4">4</button>
        <button class="calc-element white-border pad-5" id="btn-5">5</button>
        <button class="calc-element white-border pad-5" id="btn-6">6</button>
        <button class="calc-element white-border pad-5" id="btn-minus">-</button>
        <!--Fifth row-->
        <button class="calc-element white-border pad-5" id="btn-1">1</button>
        <button class="calc-element white-border pad-5" id="btn-2">2</button>
        <button class="calc-element white-border pad-5" id="btn-3">3</button>
        <button class="calc-element white-border pad-5" id="btn-plus">+</button>
        <!--Sixth row-->
        <button class="calc-element white-border pad-5 zero" id="btn-0">0</button>
        <button class="calc-element white-border pad-5" id="btn-dec">.</button>
        <button class="calc-element white-border pad-5" id="btn-sum">=</button>
    </div>
    <script src="./calculator.js"></script>
</body>
</html>
